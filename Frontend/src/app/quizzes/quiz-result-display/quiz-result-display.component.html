<mat-grid-list cols="4" rowHeight="20px" >
  <mat-grid-tile colspan="3" rowspan="4">
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="4">
    <button color="primary" class="backButton" (click)="back()" mat-flat-button aria-label="Example icon-button with a heart icon">
      <mat-icon>reply</mat-icon>
      Retour
    </button>
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="16">
    <div style="width: 100%;height: 100%;" id="lineChart">
    </div>
  </mat-grid-tile>
