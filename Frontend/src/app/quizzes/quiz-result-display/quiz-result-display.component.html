<app-quiz-search-bar [searchedQuiz]="searchedQuiz" [idPatient]="idPatient"></app-quiz-search-bar>
<mat-grid-list cols="4" rowHeight="60px" >
  <mat-grid-tile colspan="4" rowspan="8">
    <div style="width: 100%;height: 100%;" id="lineChart">
    </div>
  </mat-grid-tile>
  <mat-grid-tile *ngIf="currentDisplayQuizResultList.length>0" colspan="4" rowspan="2">
    <h4>
      Veuillez cliquer sur l'une des petites barres ci-dessus pour afficher le quiz lui correspondant.
    </h4>
  </mat-grid-tile>
</mat-grid-list>
