
<mat-card style="width: 100%;">
<mat-card-header>

</mat-card-header>
  <mat-card-content>

    <mat-grid-list cols="4" rowHeight="10px" style="width: 100%">
      <mat-grid-tile colspan="3" rowspan="5">

      </mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="5">
        <button *ngIf="this.quizDialog == null" color="primary" (click)="back(false)" mat-flat-button aria-label="Retour">
          <mat-icon>reply</mat-icon>
          Retour
        </button>
        <button *ngIf="this.quizDialog != null" color="warn" (click)="back(true)" mat-flat-button aria-label="Close">
          <mat-icon>close</mat-icon>
          Fermer
        </button>
      </mat-grid-tile>

      <mat-grid-tile style=" text-align: left;" colspan="1" rowspan="4">
        <span style="text-decoration: underline #555555;">Titre: </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="4">
        <span>{{quiz.label}}</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="18">
            <app-image-uploader [label]="quiz.image.length>4? quiz.label:'Aucune image'" [imagePreview]="quiz.image"></app-image-uploader>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="4">
        <span style="text-decoration: underline #555555; text-align: left;">Thème: </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="4">
        <span >{{quiz.theme}}</span>
      </mat-grid-tile><mat-grid-tile colspan="1" rowspan="4">
        <span style="text-decoration: underline #555555; text-align: left;">Sous theme: </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="4">
        <span>{{quiz.subTheme}}</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="4">
        <span style="text-decoration: underline #555555; text-align: left;">Difficulté: </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="4">
        <span>{{quiz.difficulty}}</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="4" rowspan="1">
        <mat-divider></mat-divider>
      </mat-grid-tile>
      <mat-grid-tile colspan="4" rowspan="3" >
        <span style="text-decoration: underline #555555; text-align: left;">Listes des questions(<span class="badge">{{quiz.questions?.length}}</span>):</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="4" rowspan="28">

        <div style="display: flex; border: black solid 3px; height: 100%;width: 100%; overflow-x: scroll">
          <app-question *ngFor="let question of quiz.questions; let i=index;"  [number]="i+1" [question]="question" ></app-question>
        </div>
      </mat-grid-tile>

    </mat-grid-list>

  </mat-card-content>
  <mat-card-footer>
    <button style="height: 100%;width: 100%;" routerLink="/quiz-edit/{{quiz.id}}" mat-button type="button" class="btn btn-primary" (click)="dialogRef.close();">modifier</button>
  </mat-card-footer>
</mat-card>
