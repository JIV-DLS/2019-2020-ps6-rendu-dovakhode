<mat-card style="height:100%;width: 100%;">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content style="border-bottom: black solid 1px;">
      <mat-grid-list cols="3" rowHeight="11.5px" style="width: 100%">
        <mat-grid-tile colspan="1" rowspan="5">
          <p><b>Nom:</b> {{this.profil.nom}}</p>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="16">
          <mat-card style="border: black solid 3px; height: 100%;width: 80%; padding: 1px;">
            <mat-card-content style=" height: 100%;width: 111%;">
              <app-image-uploader *ngIf="profil.image!=null" [imagePreview]="profilImage()"></app-image-uploader>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="3">
          <p><b>Prénom:</b> {{this.profil.prenom}}</p>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="3"  >
          <p><b>Age:</b> {{this.profil.age}}</p>
        </mat-grid-tile>

        <mat-grid-tile colspan="1" rowspan="3">
          <p><b>Sexe: </b>{{this.profil.sexe}}</p>
        </mat-grid-tile>


        <mat-grid-tile colspan="1" rowspan="3">
          <p><b>Stade de la maladie:</b> {{this.profil.stade}}</p>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="3">
          <p><b>Recommandations:</b></p>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="10">
            <p>{{this.profil.recommandations}}</p>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-grid-list cols="3" rowHeight="5vw">
      <mat-grid-tile colspan="1" rowspan="1" style="padding-right: 12px;">
            <button style="height: 70%;width: 100%;" mat-button type="button" class="btn btn-primary" (click)="editProfile()" >Modifier le profil</button>
      </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" >
      <button style="height: 70%;width: 100%;" mat-flat-button type="button" class="btn btn-warning" color="accent" (click)="results()" >Consulter les résultats</button>
    </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1" >
            <button style="height: 70%;width: 100%;" mat-button type="button" class="btn btn-secondary" (click)="deleteProfile()" >Supprimer le profil</button>
      </mat-grid-tile>
    </mat-grid-list>
  <mat-grid-list cols="3" rowHeight="5vw">
    <mat-grid-tile colspan="1" rowspan="1" style="padding-right: 2%; padding-left: 2%">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" >
      <button style="height: 70%;width: 100%;" mat-flat-button type="button" class="btn btn-success"  (click)="addQuiz()" >Lui créer un nouveau quiz</button>

    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" >
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
