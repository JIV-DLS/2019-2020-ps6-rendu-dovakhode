
<form class="profil-form" [formGroup]="profilForm">
  <mat-card style="width: 100%;">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content style="border-bottom: black solid 1px;">
      <mat-grid-list cols="8" rowHeight="14px" style="width: 100%">
        <mat-grid-tile  colspan="7" rowspan="4">

        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="4">
          <button color="primary" (click)="back()" mat-flat-button aria-label="Example icon-button with a heart icon">
            <mat-icon>reply</mat-icon>
            Retour
          </button>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="4">
          <mat-form-field >
            <mat-label>Nom*</mat-label>
            <input  style="width: 100%"matInput placeholder="title" [formControlName]="'nom'" >
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="16">
          <mat-card style="border: black solid 3px; height: 90%;width: 90%; padding: 2px;">
            <mat-card-content style=" height: 100%;width: 100%;">
              <app-image-uploader editable="true" [label]="nom.value"  [imagePreview]="imagePreview" [form]="profilForm"></app-image-uploader>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="4">
          <mat-form-field >
            <mat-label>Prénom*</mat-label>
            <input matInput placeholder="Prénom" [formControlName]="'prenom'" >
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="4">
          <mat-form-field >
            <mat-label>Age*</mat-label>
            <input matInput type="number" min=0 max=150 placeholder="Age" [formControlName]="'age'" >
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="1" rowspan="4">

          <mat-label style=" width: 100% ; color:gray" id="sexe">Sexe*</mat-label>

        </mat-grid-tile>

        <mat-grid-tile colspan="3" rowspan="4">
          <mat-radio-group  style="width: 65%" [formControlName]="'sexe'" aria-label="Select an option">
            <mat-radio-button value="homme">Homme</mat-radio-button>
            <mat-radio-button value="femme">Femme</mat-radio-button>
          </mat-radio-group>
        </mat-grid-tile>


        <mat-grid-tile colspan="8" rowspan="4">
          <mat-form-field>
            <mat-label>Stade de la maladie*</mat-label>
            <mat-select [formControlName]="'stade'" >
              <mat-option value="Stade 1">
                Stade 1
              </mat-option>
              <mat-option value="Stade 2">
                Stade 2
              </mat-option>
              <mat-option value="Stade 3">
                Stade 3
              </mat-option>
            </mat-select>

          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="8" rowspan="10">
          <mat-form-field class="example-full-width">
            <mat-label>Recommandations</mat-label>
            <textarea matInput placeholder="Laisser des recommandations" [formControlName]="'recommandations'"></textarea>
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>

    </mat-card-content>
    <mat-card-footer style="padding-right: 12px;">
      <mat-grid-list cols="8" rowHeight="14px" style="width: 100%">
        <mat-grid-tile colspan="8" rowspan="4">
          <button style="height: 70%;width: 100%;" mat-button type="button" class="btn btn-success" (click)="addProfil()">Créer le profil</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-footer>
  </mat-card>
</form>
