<carousel [itemsPerSlide]="itemsPerSlide"
          [singleSlideOffset]="singleSlideOffset"
          [interval]="false"
         >
  <slide *ngFor="let slide of slides; let index=index"  class="mx-auto">
   <mat-card style="background-color: lightgray">
    <img  mat-card-image [src]="slide.image"  alt="image slide" style="display: inline; width: 100%;margin: 0 ">
   </mat-card>
  </slide>
</carousel>
