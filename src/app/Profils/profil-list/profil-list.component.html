<div  *ngIf="profilsList.length == 0; else elseBlock ">
    <span class="h4" style="width: 100%; text-align: center">Votre liste de profil est vide, veuillez  créer un profil</span>
</div>

<ng-template #elseBlock>
<carousel [itemsPerSlide]="itemsPerSlide"
          [singleSlideOffset]="singleSlideOffset"
          [interval]="false"
         >
  <slide (click)="selectProfil(profil)" *ngFor="let profil of profilsList; let index=index"   >
    <mat-card style="background-color: white; ">
      <img style="height: 300px;" [src]="profil.image?.length>0? profil.image:'../../../assets/Default/imageNotFound.png'"/>
      <p >
      {{profil.prenom}}
      <br>
      {{profil.nom}}</p>
    </mat-card>
    <!--<img *ngIf="profil.image!='';"  mat-card-image [src]="profil.image"  alt="image non trouvé" style="display: inline;">
    -->
    <!--<mat-card  >

    </mat-card>-->
  </slide>
</carousel>
</ng-template>
