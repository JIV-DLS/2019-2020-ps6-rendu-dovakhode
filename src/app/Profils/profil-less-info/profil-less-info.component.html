<mat-grid-list cols="{{col()}}" rowHeight="30px" style="width: 100%;">

  <mat-grid-tile class="leftBorder" (click)="select()" [class.jhover]="hover" colspan="3" rowspan="1" (mouseover)="hover=true" (mouseleave)="hover=false">
    <h5>{{profil.nom}}</h5>
  </mat-grid-tile>
  <mat-grid-tile class="leftBorder" (click)="select()" [class.jhover]="hover" colspan="2" rowspan="1" (mouseover)="hover=true" (mouseleave)="hover=false">
    <h5>{{profil.prenom}}</h5>
  </mat-grid-tile>
  <mat-grid-tile class="leftBorder" (click)="select()" [class.jhover]="hover" colspan="2" rowspan="1" (mouseover)="hover=true" (mouseleave)="hover=false">
    <h5>{{profil.age}}</h5>
  </mat-grid-tile>
  <mat-grid-tile class="leftBorder" (click)="select()" [class.jhover]="hover" colspan="2" rowspan="1" (mouseover)="hover=true" (mouseleave)="hover=false">
    <h5>{{profil.sexe}}</h5>
  </mat-grid-tile >
  <mat-grid-tile *ngIf="!do" (click)="delete()" class="j" colspan="1" rowspan="1">
    <mat-icon>delete</mat-icon>
  </mat-grid-tile>
</mat-grid-list>
