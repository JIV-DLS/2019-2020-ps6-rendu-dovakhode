<div style="width: 100%; height: 60%; margin: 0; padding: 0">
  <mat-grid-list class="resultat" cols="2" rowHeight="16%" style="border: solid black 1px; ">
    <mat-grid-tile colspan="2" rowspan="1">
      Nombre de question questions correct du premier coup :
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      {{resultat()[0]}}/{{this.questionsPlayed.length}}
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      Nombre de question réussi aprés le premier coup :
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      {{resultat()[1]}}/{{this.questionsPlayed.length}}
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1"></mat-grid-tile>
  </mat-grid-list>
</div>
<div style="width: 100%; height: 40%; margin: 0; padding: 0">
<mat-grid-list cols="2" rowHeight="33%" >
  <mat-grid-tile colspan="2"rowspan="1">
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <button style="width: 90%" (click)="recommencer()" class="btn btn-primary" mat-raised-button> Recommencer le quiz</button>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <button style="width: 90%;" (click)="changer()" class="btn btn-primary" mat-raised-button>Retour à la selection de quiz</button>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1">
    <button style="width: 40%" (click)="accueil()" class="btn btn-primary" mat-raised-button>Accueil</button>
  </mat-grid-tile>
</mat-grid-list>
</div>
