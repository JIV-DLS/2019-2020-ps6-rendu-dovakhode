<mat-grid-list cols="3" rowHeight="30px" style="width: 100%; border-bottom: #1b1e21 1px solid;">

  <mat-grid-tile colspan="1" rowspan="1">
    <h4>{{quiz.name}}</h4>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <h4>{{quiz.theme}}</h4>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <h4>{{quiz.difficulty}}</h4>
  </mat-grid-tile>

</mat-grid-list>
