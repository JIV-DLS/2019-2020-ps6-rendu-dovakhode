<div style="background-color: white">
  <mat-grid-list cols="{{col()}}" rowHeight="40px" style="width: 100%; border-bottom: #1b1e21 1px solid;">

    <mat-grid-tile colspan="3" rowspan="1" >
      <h3>Libéllé</h3>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1" >
      <h3>Thème</h3>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <h3>Difficulté</h3>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <h3>Question(s)</h3>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="!doQuiz" colspan="1" rowspan="1">
      <h3>Actions</h3>
    </mat-grid-tile>

  </mat-grid-list>
  <div style="max-height: 430px;overflow-y: scroll;">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <app-quiz-less-info class="quiz" (deleteEmitter)="deleteQuiz($event,quiz)" (selectEmitter)="selectQuiz(quiz)" [do]="this.doQuiz" *ngFor="let quiz of quizList | quizSearch: {questionsEqualsTo:null,id: 0,questions: [],label: searchedQuiz.label,theme: searchedQuiz.theme, subTheme:searchedQuiz.subTheme, difficulty: searchedQuiz.difficulty}" [quiz]="quiz"></app-quiz-less-info>
    <div style="display: flex" *ngIf="inviteToCreateQuiz">
      <span class="h4" style="width: 40%; text-align: center">Votre liste est vide veuillez</span>
      <button id="btnCreateQuiz" routerLink="/home-quiz-gestion" style="width: 60%" mat-flat-button aria-label="Example icon-button with a heart icon">
        <mat-icon>add</mat-icon>
        Créer un nouveau quiz
      </button></div>
  </div>

</div>
