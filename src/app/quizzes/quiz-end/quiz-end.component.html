<html>
<head>

</head>

<body>
  <div style="background-color: white">
    <mat-grid-list cols="3" rowHeight="20px" style="width: 100%; margin-top: 50px; padding-top: 10px;" >
      <mat-grid-tile colspan="3" rowspan="5">
        <div id="text1">
          <h5 id="f"> Félicitations! Vous avez réussi le quiz bravo. </h5>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="6">
         <button class="btn btn-primary" (click)="restart()"  id="btn1"> Recommencer le quiz</button>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="4">
        <button  id="btn2" class="btn btn-warning" [routerLink]="['/home-do-quiz']"> Changer de quiz</button>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="9">
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="9">
        <div style="width: 100%; height: 90%">
          <mat-grid-list cols="2" rowHeight="20px" style="border: solid black 1px;">
            <mat-grid-tile colspan="1" rowspan="1">
              Nombre de question questions correct du premier coup
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1">
              {{resultat()[0]}}/{{this.questionsPlayed.length}}
          </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1">
              Nombre de question réussi aprés le premier coup
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1">
              {{resultat()[1]}}/{{this.questionsPlayed.length}}
            </mat-grid-tile>
            <mat-grid-tile (click)="resultat()" colspan="2" rowspan="5">
                ***********************
          </mat-grid-tile>
          </mat-grid-list>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="9">
      </mat-grid-tile>
    </mat-grid-list>

  </div>

</body>

</html>
