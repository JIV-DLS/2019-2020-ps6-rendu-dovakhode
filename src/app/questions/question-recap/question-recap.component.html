<mat-card class="page" >
  <mat-card-header>
    <mat-card-title>
      <div *ngIf="question.image!=null" style="height: 90%;margin-left: 25%;margin-right: 25%">
        <app-image-uploader imagePreview="{{question.image}}"></app-image-uploader>
      </div>
      <b>{{question?.label}}</b>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="  width: 100%;
  height: 70%;">
    <mat-grid-list cols="2" rowHeight="{{100/((rightAnswer.length/2)+((rightAnswer.length%2)/2))}}%" >
      <mat-grid-tile
        *ngFor="let answer of rightAnswer"
        colspan="1" rowspan="1">
        <app-answer-recap  [question]="question" [evolution]="evolution" [answer]="answer" ></app-answer-recap>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
