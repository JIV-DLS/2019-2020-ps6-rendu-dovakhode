<mat-card>
  <mat-card-title>
    <b>{{question?.label}}</b>
    <button *ngIf="editable" (click)="makeEditable()" mat-flat-button aria-label="Cancel" style="position:absolute; right:20px;">
    <mat-icon>edit</mat-icon>
  </button>
  </mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="140px">

      <mat-grid-tile
        *ngFor="let answer of question?.answers"
        colspan="1"
        rowspan="1">
        <span [class.btn-primary]="answer.isCorrect" [class.btn-secondary]="answer.isCorrect">{{answer.value}}</span>

      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
