
<mat-card>
  <mat-card-title>
    <h6>Nombre totale de quesitons({{questions.length}})</h6>
    <button  (click)="close(null)" color="warn" mat-flat-button aria-label="Close" style="position:absolute; right:10px;">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content class="m-2" >
        <app-question-add (questionCreated)="addQuestion($event)" style="width: 100%;"></app-question-add>
  </mat-card-content>
</mat-card>
