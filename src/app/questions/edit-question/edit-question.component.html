<mat-card>
  <mat-card-header>
    <b layout-align="center">Modifier une question</b>
    <button (click)="edit()" mat-flat-button aria-label="Edit" style="position:absolute; right:10px;">
      <mat-icon>done</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="questionForm">
      <mat-grid-list cols="6" rowHeight="20px">
        <mat-grid-tile colspan="1" rowspan="2">
          Question
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="1" *ngIf="question.image">
          <img [src]="question.image" [alt]="question.label">
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">

        </mat-grid-tile>
        <mat-grid-tile colspan="6" rowspan="1">
          {{question.label}}
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="3" rowHeight="40px" style="width: 100%; border-bottom: #1b1e21 1px solid;">
        <mat-grid-tile colspan="1" rowspan="1" >
          <h1>Numéro</h1>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" >
          <h1>Libellé</h1>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <h1>Correct</h1>
        </mat-grid-tile>
      </mat-grid-list>
      <div *ngFor="let answer of answers.controls; let i=index"  formArrayName="answers" style="max-height: 430px;overflow-y: scroll;">
        <mat-grid-tile colspan="1" rowspan="1">
          <!--Réponse {{i}} :-->
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <app-answer [formGroupName]="i" (delete)="deleteAnswer($event,answer.value)" ></app-answer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
        </mat-grid-tile>
      </div>

        <mat-label>Title</mat-label>
        <input matInput placeholder="title" [formControlName]="'label'" >
      </mat-form-field>
      <div  formArrayName="answers" style="width: 100%;">
        <mat-grid-list cols="2" rowHeight="40px">
          <mat-grid-tile
            *ngFor="let answer of answers.controls; let i=index"
            colspan="1"
            rowspan="1">

              <mat-form-field style="width: 55%;">

                <input [formControlName]="'value'" matInput placeholder="answer" >

                <mat-icon>close</mat-icon>

          </mat-grid-tile>
        </mat-grid-list>
      </div>-->
      <button class="mt-2 btn btn-sm" mat-button (click)="openDialog()">Add Answer <span class="badge">{{answers.length}}</span></button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button  mat-button (click)="retour() "  [mat-dialog-close]="true" class=" btn btn-lg btn-block btn-secondary" style="height: 50%">Retour</button>
    <button  mat-button (click)="editQuestion() " [mat-dialog-close]="true" class=" btn btn-lg btn-block btn-success" style="height: 50%" >Modifier</button>
  </mat-card-footer>
</mat-card>
