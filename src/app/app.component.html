<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="playingState()">
    <app-aside-nav ></app-aside-nav>
  </mat-drawer>
  <app-header [isOpened]="playingState()" *ngIf="playingState()" (selectEmitter)="drawer.toggle()"></app-header>
  <router-outlet></router-outlet>
  <app-footer [isPlaying]="patientPlaying()"></app-footer>
</mat-drawer-container>
