<div style="text-align: center; padding-top: 75px">
  <mat-grid-list cols="6" rowHeight="25px" style="width: 100%">
    <mat-grid-tile colspan="5" rowspan="3">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="3">
      <button color="primary" routerLink="/" mat-flat-button aria-label="Example icon-button with a heart icon">
        <mat-icon>reply</mat-icon>
        Retour
      </button>
    </mat-grid-tile>

    <mat-grid-tile colspan="6" rowspan="6">
      <p style="text-align: center; ">Cliquez sur un des buttons pour lancer un quiz </p>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="6">
      <button style="font-size: 30px"  color="warn" [routerLink]="['/quiz-list',{do:true,idPatient:0}]" mat-flat-button aria-label="Example icon-button with a heart icon">
        Lancer un quiz rapide sans profil
      </button>    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="6">
      <button style="font-size: 30px; font-style: normal"  color="accent" [routerLink]="['/profils-carousel',{do:true}]" mat-flat-button aria-label="Example icon-button with a heart icon">
        Lancer un quiz avec un patient
      </button>    </mat-grid-tile>
  </mat-grid-list>
</div>
