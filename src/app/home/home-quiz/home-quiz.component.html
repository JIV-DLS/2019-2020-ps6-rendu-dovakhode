<div style="text-align: center; padding-top: 70px;">
  <mat-grid-list cols="6" rowHeight="25px" style="width: 100%">

    <mat-grid-tile colspan="5" rowspan="3">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="3">
      <button color="primary" class="retourBut" (click)="location.back()" mat-flat-button aria-label="Example icon-button with a heart icon">
        <mat-icon>reply</mat-icon>
        Retour
      </button>
    </mat-grid-tile>

    <mat-grid-tile colspan="6" rowspan="2">
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="6">
      <button color="accent" (click)="createAQuiz()" mat-flat-button aria-label="Example icon-button with a heart icon">
        <mat-icon style="font-size: 130px; width: 90%;height: 75%;">add</mat-icon>
      </button>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="6">
      <button  color="warn" [routerLink]="['/quiz-list',{do:false}]" mat-flat-button aria-label="Example icon-button with a heart icon">
        <mat-icon style="font-size: 130px; width: 90%;height: 75%;">edit</mat-icon>
      </button>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="2">
      <h2>Cr√©ation de quiz</h2>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="2">
      <h2>Modification de quiz</h2>
    </mat-grid-tile>

  </mat-grid-list>
</div>
